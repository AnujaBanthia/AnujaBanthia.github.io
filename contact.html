<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AnujaBanthia.github.io| Static Portfolio Website| Contact Details</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/form.css">
    </head>
  <body>
    <header>
        <h1>Anuja's Portfolio</h1>
    </header>
    <nav>
    <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact Me</a></li>
        <li><a href="gallery.html">My Gallery</a></li>
    </ul>
    </nav>
    <main class="main">
        <h2 class="main-heading">Contact Me</h2>
        <div class="container">
            <form action="contact.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">India</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit" onclick="alert('Your request is accepted!')">
              </form>
        </div>
    </main>
</body>
</html>
